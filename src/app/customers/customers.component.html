<table class="table table-hover table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customersList" (click)="showAddresses(item.id)" class="cursor-pointer">
            <td scope="col">{{item.id}}</td>
            <td scope="col">{{item.name}}</td>
            <td scope="col">{{item.age}}</td>
            <td scope="col">{{item.sex}}</td>
        </tr>
    </tbody>
</table>
<nav class="mt-2 float-right" *ngIf="pageList.length">
  <ul class="pagination pagination-lg">
    <li class="page-item" *ngFor="let n of pageList">
        <a class="page-link" (click)="goToPage(n)">{{n}}</a>
    </li>
  </ul>
</nav>

<div *ngIf="isAllCustomersLoadedInit" class="loader centered"></div>
